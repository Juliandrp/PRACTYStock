<div class="navbar-fixed">
    <nav class="white z-depth-1">
    <div class="nav-wrappergrey ">
   <div class="row">
  
    <div class=" col s4 m5 l5">
    <button  mz-button (click)="sidenav.opened = !sidenav.opened" class='show-on-large button-collapse transparent z-depth-0 left' style="top:0px;" ><i class='material-icons  black-text'>menu</i></button>   
    </div>
  
    <div class=" col s7 m7 l7">
    <img class="logoadmin left" src="../../../assets/images/Practy logo.png"> 
    </div>
    
    
    </div>
    </div>
    </nav>
    </div>
    <div class="white z-depth-0 transparent" >
    <mz-parallax [height]="350">
            <img  style=" background-size: cover; background-position: center;" src="../../../assets/images/parallax.png">
     </mz-parallax>
    </div>
  <mz-sidenav #sidenav [id]="'sidenav-demo'">
  
  </mz-sidenav>


  <div class="container containerform">
  <mz-card
  class="white #960D09-text z-depth-1">
  <mz-card-title>
    <h5 class="center">Ventas</h5>
  </mz-card-title>
 
  <mz-card-content>
   
    
        <div class="row" style="margin-top: 30px;">
  
            <div class="col s12 m6 l6 center">
                <div class="input-field center  ">
                    <i class="material-icons prefix">shopping_cart</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Numero de factura</label>
                  </div>
            </div>

            <div class="col s12 m6 l6 center">
                <div class="input-field center ">
                    <i class="material-icons prefix">perm_identity</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Cedula</label>
                  </div>
            </div>

            <div class="col s12 m6 l6 center">
                <div class="input-field center ">
                    <i class="material-icons prefix">person</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Nombre completo</label>
                  </div>
            </div>

            <div class="col s12 m6 l6 center">
                <div class="input-field center ">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Telefono</label>
                  </div>
            </div>

            <div class="col s12 m6 l6 center">
                <div class="input-field center ">
                    <i class="material-icons prefix">add_location</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Direccion</label>
                  </div>
            </div>

            <div class="col s12 m6 l6 center">
                <div class="input-field center ">
                    <i class="material-icons prefix">location_city</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Barrio</label>
                  </div>
            </div>

            

            <div class="col s12 m6 l6 center">
                <mz-select-container>
                    <select mz-select
                      id="options-select"
                      [label]="'Departamento'"
                      [placeholder]="'Seleccione una opcion'"
                      class="formcomponents"
                    >
                      <optgroup label="Departamentos">
                        <option >Valle</option>
                        <option >Córdoba</option>
                        <option >Antioquia</option>
                        <option >Cundinamarca</option>
                        <option >Cesar</option>
                      </optgroup>
                    </select>
                    
                  </mz-select-container>
            </div>

            <div class="col s12 m6 l6 center">
                <mz-select-container>
                    <select mz-select
                      id="options-select"
                      [label]="'Ciudad'"
                      [placeholder]="'Seleccione una opcion'"
                      class="formcomponents"
                    >
                      <optgroup label="Ciudades">
                        <option >Cali</option>
                        <option >Medellin</option>
                        <option >Bogotá</option>
                        <option >Barranquilla</option>
                        <option >Cartagena</option>
                      </optgroup>
                      >
                    </select>
                  </mz-select-container>
            </div>

            
  
    <div class="col s12 m6 l6 center" >
            <mz-input-container _ngcontent-c5="" class="col s12" _nghost-c7=""><div _ngcontent-c7="" class="input-field">
                <i class="material-icons prefix">perm_device_information</i>
                    <input _ngcontent-c5="" id="autocomplete-input" mz-input="" type="text" class="ng-tns-c5-0 autocomplete"><label for="autocomplete-input" class="">Dispositivo</label>
                  
              <ul class="autocomplete-content dropdown-content"></ul></div></mz-input-container>
    
    </div>
    
    <div class="col s12 m6 l6 center">
            <mz-select-container>
                <select mz-select
                  id="options-select"
                  [label]="'Lista de IMEI'"
                  [placeholder]="'Seleccione una opcion'"
                  class="formcomponents"
                >
                  <optgroup label="iMEI">
                    <option >123456789123456</option>
                    <option >123456765823456</option>   
                  </optgroup>
                </select>
              </mz-select-container>
        </div>
    
    
    
    
    </div>
      

  </mz-card-content>
  <mz-card-action >
    <button class="btn waves-effect waves-light btn-large red darken-2" style="display: block; margin: auto;" type="submit" name="action">Registrar venta
      <i class="material-icons right">send</i>
    </button>
  </mz-card-action>
</mz-card>
</div>
